<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icon.svg">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

<header class="main-head">
  <nav>
    <div class="logo">
      <a href="index.html"><img src="images/logo.svg" alt="logo"></a>
    </div>
    <div class="dropdown">
      <i class="fas fa-globe"></i>
      <select name="language"id="language" class="selector">
          <option value="English"selected>English</option>
          <option value="Russian">Russian</option>
      </select>
    </div>
    <button class="sign-in">Sign in</button>
  </nav>

  <div class="text-content">
    <h1>Unlimited movies, TV <br> shows and more.</h1>
    <p class="top">Watch anywhere. Cancel anytime.</p>
    <p class="bottom">Ready to watch? Enter your email to create or restart your membership.</p>

      <div class="form-1">
        <input type="text" placeholder="Email address">
      <div class="items">
        <button type="button" class="get-started" onclick="">Get Started</button>
        <i class="fal fa-angle-right"></i>
      </div> 
      </div>
  </div>
</header>
 
<hr>

<section class="enjoy">
  <div class="enjoy-text">
      <h1>Enjoy on your TV.</h1>
      <p>Watch on smart TVs, Playstation,
          Xbox, Chromecast, Apple TV, Blu-ray
          players and more.</p>
  </div>
      <div class="enjoy-img">
          <img src="images/tv2.png" alt="TV Image">
      </div>
</section>

<hr>

<div class="final">
    <div id="error"></div>
    <form id="form" action="#" method="post">
        <p>Sign In</p>
        <input type="text" id="email" placeholder="Email" required>
        <input type="text" id="password" placeholder="Password">
        <button type="submit"  id="signIn" class="sbt">Sign in</button>
        <span id="text"></span>
    </form>
</div>









<script src="app.js"></script>
</body>
</html>
